<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let shipment"> {{shipment.id}} </td>
        </ng-container>

        <ng-container matColumnDef="fromLocation">
          <th mat-header-cell *matHeaderCellDef> From </th>
          <td mat-cell *matCellDef="let shipment"> {{shipment.fromLocation}} </td>
        </ng-container>

        <ng-container matColumnDef="toLocation">
          <th mat-header-cell *matHeaderCellDef> To </th>
          <td mat-cell *matCellDef="let shipment"> {{shipment.toLocation}} </td>
        </ng-container>

        <ng-container matColumnDef="cargo">
          <th mat-header-cell *matHeaderCellDef> Cargo </th>
          <td mat-cell *matCellDef="let shipment">
            <div *ngFor="let material of shipment.cargo">
              <div class="cargo-material">{{ material.name }}, {{ material.weight }} kg</div><br>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
