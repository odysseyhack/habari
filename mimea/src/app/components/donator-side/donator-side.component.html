<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1>Materials</h1>
      <button button="submit" mat-raised-button color="primary" (click)="openMaterials()">
        <mat-icon>add</mat-icon> Add Material
      </button>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Material </th>
          <td mat-cell *matCellDef="let material"> {{material.name}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Quantity (kg) </th>
          <td mat-cell *matCellDef="let material"> {{material.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let material"> {{material.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="col-md-4">
      <h1>Notifications</h1>
      <mat-toolbar color="#FAFAFA">
        <mat-toolbar-row>
          <span>Hurray your material has a new life</span>
          <mat-icon class="icon-warning" aria-hidden="false" aria-label="Example checkmark icon">checkmark</mat-icon>
        </mat-toolbar-row>

        <mat-toolbar-row>
          <span>A drone will be picking up your materials soon</span>
        </mat-toolbar-row>

        <mat-toolbar-row>
          <span>You have helped maintaining 3 crops this week</span>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>
  </div>
</div>
